
<div class="col-md-4 col-md-offset-4">
  <form class="form-signin" (ngSubmit)="onLogIn(f)" #f="ngForm">
    <h2 class="form-signin-heading">Please sign in</h2>

    <!--<label for="username" class="sr-only">Email address</label>-->
    <input type="username" id="username" name="username" ngModel #username="ngModel" required class="form-control" placeholder="Username"/>
    <span class="help-block error" *ngIf="!username.value && username.touched">Username can't be empty</span>
    <!--<label for="password" class="sr-only">Password</label>-->
    <input type="password" id="password" name="password" ngModel #password="ngModel" required class="form-control" placeholder="Password"/>
    <span class="help-block error" *ngIf="!password.value && password.touched">Username can't be empty</span>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"/> Remember me
      </label>
    </div>
    <h3><span class="help-block error">{{error}}</span></h3>
    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!f.valid">Sign in</button>

  </form>
  <hr/>
  <button class="btn btn-lg btn-primary btn-block" (click)="loginWithFacebook()" type="submit">Sign in With Facebook</button>
  <button class="btn btn-lg btn-primary btn-block" (click)="loginWithFacebook()" type="submit">Sign in With Google</button>
  <button class="btn btn-lg btn-primary btn-block" (click)="loginWithFacebook()" type="submit">Sign in With Twitter</button>
  <button class="btn btn-lg btn-primary btn-block" (click)="getFacebookProfile()" type="submit">Get FB PROFILE</button>
</div>
