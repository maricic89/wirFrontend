<div class="col-md-4 col-md-offset-4">
  <form class="form-signin" (ngSubmit)="onSingUp(f)" #f="ngForm">
    <h2 class="form-signin-heading">Join who is right community</h2>
    <!--<label for="username" class="sr-only">Username</label>-->
    <input type="username" id="username" name="username" [(ngModel)]="username" class="form-control" placeholder="Username">
    <!--<label for="inputPassword" class="sr-only">Password</label>-->
    <input type="password" id="inputPassword" name="password" [(ngModel)]="password" class="form-control" placeholder="Password" required="">
    <!--<label for="inputPassword" class="sr-only">Password</label>-->
    <input type="password" id="confinputPassword" class="form-control"  placeholder="Repeat Password" required="">
    <!--<label for="inputEmail" class="sr-only">Email address</label>-->
    <input type="email" id="email" name="email" class="form-control" email [(ngModel)]="email" placeholder="Email address">
    <!--<label for="inputFirstName" class="sr-only">First name</label>-->
    <input type="text" id="firstname" name="firstname" [(ngModel)]="firstname" class="form-control" placeholder="First name">
    <!--<label for="inputLastName" class="sr-only">Last name</label>-->
    <input type="text" id="lastname" name="lastname" [(ngModel)]="lastname" class="form-control" placeholder="Last name">
    <!--<label for="inputBirthday" class="sr-only">Last name</label>-->
    <input type="date" id="inputBirthday" name="inputBirthday" class="form-control" [(ngModel)]="inputBirthday" placeholder="BirthDay">
    <!--<label for="maleGender" class="sr-only">Last name</label>-->
    <input type="radio" id="maleGender" value="MALE" name="gender" [(ngModel)]="gender"> Male
    <!--<label for="femaleGender" class="sr-only">Last name</label>-->
    <input type="radio" id="femaleGender" value="FEMALE" name="gender" [(ngModel)]="gender"> Female
    <!--<label for="inputMobile" class="sr-only">Mobile</label>-->
    <input type="text" id="inputMobile" name="inputMobile" class="form-control" [(ngModel)]="inputMobile" placeholder="Mobile">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    <!--<button class="btn btn-lg btn-primary btn-block" type="submit">Sign up With Facebook</button>-->
  </form>
</div>
